<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Lecturer || Dashboard</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/base.css' %}"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static '/css/forms.css' %}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static '/css/layouts.css' %}"
  />
    <link rel="icon" href="{% static '/images/logo.png' %}" />
  </head>

  <body>
    <section class="row">
     
      <aside class="col-md-2 position-fixed aside">
        <ul class="side-nav__nav">
          <li>
            <a class="side-nav__link" href="{% url 'lecturer:dashboard' %}"
              >Dashboard</a
            >
          </li>
          <li>
            <a class="side-nav__link" href="{% url 'lecturer:create_quiz' %}" id="create_quiz-btn"
              >Create Quiz</a
            >
          </li>
          <li>
            <a class="side-nav__link" href="{% url 'lecturer:view_quizzes' request.user.lecturer.subject.title %}"
              >View Quizzes</a
            >
          </li>
        </ul>
      </aside>
      <main class="offset-md-2 col-md-10">
        <nav>
          <div>
            {% if lecturer.user.is_authenticated %}
            <h2>Welcome {{ lecturer.user.username }}</h2>
            {% endif %}
          </div>
        </nav>
        <div class="content">{% block content %} {% endblock content %}</div>
      </main>
    </section>
    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/set_questions.js' %}"></script>
    <script src="{% static 'js/view_exam.js' %}"></script>

    <script>
        const btn = document.querySelector("#create_quiz-btn")
        btn.addEventListener("click",function(e){
            if(quiz_exist){
                alert("Quiz Exist")
            }
        })
    </script>
  </body>
</html>
